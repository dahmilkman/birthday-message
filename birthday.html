<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday My Love</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.4rem;
      padding: 1em;
      text-align: center;
      color: #333;
    }
    #message {
      border-right: 2px solid #ff6699;
      white-space: pre-wrap;
      overflow: hidden;
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <script>
    // Messages with a funny backspace part
    const text = [
      "Happy Birthday my love ðŸ’–\n\n",
      "Every day with you feels like a gift, but today is extra special because it's the day the world got you.\n\n",
      "Thank you for filling my life with laughter, warmth, and love.\n\n",
      "I canâ€™t wait to celebrate many more birthdays with you.\n\n",
      "You are my favorite person in the whole universe ðŸŒ™âœ¨\n\n",
      // Funny part with backspace
      "I was going to say you're cute... ",
      "cutiieeee?? ðŸ™ˆ",
      "           ", // <- backspaces this word
      "but really, you're the MOST BEAUTIFUL ðŸŒ¹\n\n",
      // Sweet Bisaya line
      "Gihigugma tika sa tibuok nakong kasingkasing â¤ï¸ (I love you with all my heart)"
    ];

    let i = 0;           // current text index
    let j = 0;           // current character index
    let speed = 55;      // typing speed
    let isDeleting = false;

    function typeWriter() {
      const msgEl = document.getElementById("message");

      if (i < text.length) {
        if (!isDeleting) {
          // typing forward
          if (j < text[i].length) {
            msgEl.innerHTML += text[i].charAt(j);
            j++;
            setTimeout(typeWriter, speed);
          } else {
            // move to next string
            i++;
            j = 0;

            // if this line is spaces -> trigger delete effect
            if (text[i-1].trim() === "") {
              isDeleting = true;
              setTimeout(typeWriter, 600); // pause before deleting
            } else {
              setTimeout(typeWriter, 800);
            }
          }
        } else {
          // deleting text (simulate backspace)
          if (msgEl.innerHTML.endsWith(" ")) {
            msgEl.innerHTML = msgEl.innerHTML.slice(0, -1);
            setTimeout(typeWriter, 40);
          } else {
            // finished deleting â†’ continue forward
            isDeleting = false;
            i++;
            setTimeout(typeWriter, speed);
          }
        }
      } else {
        // Done typing
        msgEl.style.borderRight = "none";
      }
    }

    window.onload = () => {
      typeWriter();
    };
  </script>
</body>
</html>
