<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday My Love</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.4rem;
      padding: 1em;
      text-align: center;
      color: #333;
      flex-direction: column;
    }
    #message {
      border-right: 2px solid #ff6699;
      white-space: pre-wrap;
      overflow: hidden;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .extra {
      display: none;
      margin-top: 20px;
    }
    .extra img {
      width: 150px;
      margin: 10px 0;
    }
    a {
      color: #ff3366;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <div class="extra" id="extra">
    <p>Here’s something special for you 💕</p>
    <img src="birthday_qr.png" alt="QR Code to Song">
    <p><a href="https://www.youtube.com/watch?v=GMBSruqyXuI&list=RDGMBSruqyXuI" target="_blank">🎶 Play our song</a></p>
  </div>

  <script>
    const text = `Happy Birthday my love 💖

Every day with you feels like a gift, but today is extra special because it's the day the world got you. 

Thank you for filling my life with laughter, warmth, and love. I can’t wait to celebrate many more birthdays with you. 

You are my favorite person in the whole universe 🌙✨

Gihigugma tika sa tibuok nakong kasingkasing ❤️`;
    
    let i = 0;
    const speed = 55;  
    const msgEl = document.getElementById("message");

    function typeWriter() {
      if (i < text.length) {
        msgEl.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        msgEl.style.borderRight = "none"; 
        document.getElementById("extra").style.display = "block"; // show QR + link
      }
    }

    window.onload = () => {
      typeWriter();
    };
  </script>
</body>
</html>
