<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday My Love</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.4rem;
      padding: 1em;
      text-align: center;
      color: #333;
    }
    #message {
      border-right: 2px solid #ff6699;
      white-space: pre-wrap;
      overflow: hidden;
      max-width: 600px;
      line-height: 1.6;
    }
    .heart {
      color: #ff3366;
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <script>
    const text = `Happy Birthday my love üíñ

Every day with you feels like a gift, but today is extra special because it's the day the world got you. 

Thank you for filling my life with laughter, warmth, and love. I can‚Äôt wait to celebrate many more birthdays with you. 

You are my favorite person in the whole universe üåô‚ú®

Gihigugma tika sa tibuok nakong kasingkasing ‚ù§Ô∏è
(I love you with all my heart)`;
    
    let i = 0;
    const speed = 55;  // milliseconds per character
    const msgEl = document.getElementById("message");

    function typeWriter() {
      if (i < text.length) {
        msgEl.textContent += text.charAt(i);  // <- use textContent here
        i++;
        setTimeout(typeWriter, speed);
      } else {
        msgEl.style.borderRight = "none"; // remove cursor
      }
    }

    window.onload = () => {
      typeWriter();
    };
  </script>
</body>
</html>
