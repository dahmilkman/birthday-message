<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday My Love</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.4rem;
      padding: 1em;
      text-align: center;
      color: #333;
    }
    #message {
      border-right: 2px solid #ff6699;
      white-space: pre-wrap;
      overflow: hidden;
      max-width: 600px;
      line-height: 1.6;
    }
    .heart {
      color: #ff3366;
      display: inline-block;
      animation: beat 1s infinite;
      transform-origin: center;
    }
    @keyframes beat {
      0%, 20%, 50%, 80%, 100% { transform: scale(1); }
      40% { transform: scale(1.3); }
      60% { transform: scale(1.15); }
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <script>
    const text = `Happy Birthday my love üíñ

Every day with you feels like a gift, but today is extra special because it's the day the world got you. 

Thank you for filling my life with laughter, warmth, and love. I can‚Äôt wait to celebrate many more birthdays with you. 

You are my favorite person in the whole universe üåô‚ú®

Gihigugma tika sa tibuok nakong kasingkasing ‚ù§Ô∏è
(I love you with all my heart)`;
    
    let i = 0;
    const speed = 55;  
    const msgEl = document.getElementById("message");

    function typeWriter() {
      if (i < text.length) {
        // Add typing effect
        if (text.slice(i, i+2) === "‚ù§Ô∏è") {
          msgEl.innerHTML += `<span class="heart">‚ù§Ô∏è</span>`;
          i += 2; // skip both characters of the emoji
        } else {
          msgEl.textContent += text.charAt(i);
          i++;
        }
        setTimeout(typeWriter, speed);
      } else {
        msgEl.style.borderRight = "none"; 
      }
    }

    window.onload = () => {
      typeWriter();
    };
  </script>
</body>
</html>
